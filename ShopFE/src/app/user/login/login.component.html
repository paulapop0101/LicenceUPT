<div class="login-wrapper">
    <div class="login-container">
        <div class="login-form">
            <div class="login-title">Login</div>
            <form>
            <div class="login-inputs">
                <div class="input-spot">
                    <div class="login-label">Email address *</div>
                    <input type="text" [(ngModel)]="user.email" name="email" class="simple-input">
                </div>
                <div class="input-spot">
                    <div class="login-label">Password *</div>
                    <input type="password" [(ngModel)]="user.password" name="pass" class="simple-input">
                </div>
            </div>
            <div class="subtitle">
                Don't have an account? <a class="redirectButton" (click)="goToRegister()">Register</a>
            </div>
        </form>
            <button class="myFullbutton" (click)="validateLogin()">Login</button>
        
        </div>
    </div>
    
</div>
