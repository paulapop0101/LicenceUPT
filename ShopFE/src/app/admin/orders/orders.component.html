<div class="Dtitle">Order History</div>
<div class="addCatsection">
    <div class="mat-elevation-z8" style="box-shadow: none;">
        <table mat-table [dataSource]="dataSource" >
    
    
        <!-- Weight Column -->
        
    
         <!-- Weight Column -->
         <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef > Date</th>
            <td mat-cell *matCellDef="let element"> {{element.order_date}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef > User</th>
            <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
          </ng-container>
    
           <!-- Weight Column -->
        
    
            <!-- Weight Column -->
         <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef > Total </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}}$ </td>
          </ng-container>
          <ng-container matColumnDef="paymentType">
            <th mat-header-cell *matHeaderCellDef > Payment </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
          </ng-container>
    
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef > Details </th>
            <td mat-cell *matCellDef="let element;let i = index">
              <a style="cursor: pointer;" (click)="openDialog(element.cart_id)"><mat-icon>info</mat-icon></a>
            </td>
          </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <ng-container >
    
          <!-- <tr mat-row > here </tr> -->
        </ng-container>
        <!-- Row shown when there is no matching data. -->
    
      </table>
     </div>
</div>
